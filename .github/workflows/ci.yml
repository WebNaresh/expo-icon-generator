name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - run: bun run lint

      - run: bun run build

  cypress:
    name: Cypress API Tests
    runs-on: ubuntu-latest
    needs: check

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Start Next.js dev server
        run: bun run dev &
        env:
          # Subscribe API falls back gracefully when token is not set
          RELEASE_TOKEN: ""
          NEXT_GMAIL_USER: ""
          NEXT_GMAIL_PASSWORD: ""

      - name: Wait for server
        run: npx wait-on http://localhost:8888 --timeout 60000

      - name: Run Cypress API tests
        run: bun run cypress:run --spec "cypress/e2e/api-*.cy.ts"

  commitlint:
    name: Commit Messages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - run: bunx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }}
