name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    permissions:
      contents: write
      issues: write
      pull-requests: write

    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        id: semantic
        run: bunx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com

  notify-subscribers:
    name: Send Changelog Email
    runs-on: ubuntu-latest
    needs: release
    # Only run when a new release was actually published
    if: needs.release.outputs.new_release_published == 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main  # Pull latest so CHANGELOG.md includes the new release

      - name: Install nodemailer and neon
        run: npm install nodemailer @neondatabase/serverless --no-save

      - name: Send changelog email to subscribers
        run: node scripts/send-changelog-email.mjs
        env:
          NEXT_GMAIL_USER: ${{ secrets.NEXT_GMAIL_USER }}
          NEXT_GMAIL_PASSWORD: ${{ secrets.NEXT_GMAIL_PASSWORD }}
          RELEASE_VERSION: ${{ needs.release.outputs.new_release_version }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
